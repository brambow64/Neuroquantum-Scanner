name: NeuroQuantum CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # ‚úÖ Alleen stabiele Python-versies gebruiken
        python-version: [3.10, 3.11]

    steps:
      # 1Ô∏è‚É£ Repository ophalen
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Python instellen
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3Ô∏è‚É£ Benodigde libraries installeren
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            echo "üì¶ Installing dependencies from requirements.txt..."
            pip install -r requirements.txt
          else
            echo "‚ö†Ô∏è No requirements.txt found ‚Äî installing default scientific stack"
            pip install pytest numpy scipy pandas pydantic flake8
          fi

      # 4Ô∏è‚É£ Code-analyse & syntaxcontrole
      - name: Run flake8 lint
        run: |
          echo "üîç Checking code style with flake8..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 . --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics

      # 5Ô∏è‚É£ Testfase
      - name: Run tests (if any)
        run: |
          echo "üß† Running tests..."
          if [ -d tests ]; then
            pytest -v || true
          else
            echo "‚ö†Ô∏è No tests directory found ‚Äî skipping pytest."
          fi

      # 6Ô∏è‚É£ Succesmelding
      - name: Confirm successful run
        run: echo "‚úÖ NeuroQuantum CI pipeline finished successfully"
